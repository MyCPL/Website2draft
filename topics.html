<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCPL.in - Topics</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <h1>MyCPL.in</h1>
      <p>Aviation Learning Platform</p>
    </div>
  </header>
  <div class="container">
    <h1>Topics for <span id="subject-name"></span></h1>
    <button onclick="goHome()" class="back-button">Back to Home</button>
    <div class="topic-list" id="topic-list">
      <!-- Topics will be dynamically added here -->
    </div>
  </div>

  <script>
    // Get the selected subject from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const subject = urlParams.get('subject');

    // Display the subject name
    document.getElementById('subject-name').textContent = subject;

    // Define topics for each subject (arbitrary names for now)
    const topics = {
      met: ['Topic 1', 'Topic 2'],
      nav: ['Topic 1', 'Topic 2'],
      tech_gen: ['Topic 1', 'Topic 2'],
      tech_speci: ['Topic 1', 'Topic 2'],
      regulations: ['Topic 1', 'Topic 2'],
    };

    // Display topics for the selected subject
    const topicList = document.getElementById('topic-list');
    topics[subject].forEach(topic => {
      const card = document.createElement('div');
      card.className = 'subject-card'; // Reuse the same card style as the home page
      card.innerHTML = `
        <h2>${topic}</h2>
      `;
      card.onclick = () => navigateToMCQ(subject, topic.toLowerCase().replace(' ', '_'));
      topicList.appendChild(card);
    });

    function navigateToMCQ(subject, topic) {
      // Redirect to MCQ page with the selected subject and topic
      window.location.href = `mcq.html?subject=${subject}&topic=${topic}`;
    }

    function goHome() {
      // Redirect to the home page
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
